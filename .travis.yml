language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '9'
  - '8'
script:
  - npm run lint
  - npm run test
  - npm run dist
after_success:
  - npm run travis-deploy-once "npm run semantic-release"
  - npm run report-coverage
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
